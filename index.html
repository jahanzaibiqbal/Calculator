<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="screen">
        <input
          type="text"
          class="screen-text"
          name=""
          id="screen-text"
          readonly
        />
      </div>

      <div class="buttons">
        <div class="btn-row">
          <button class="button" id="button" onclick="clearall()">CE</button>
          <button class="button" id="button" onclick="del()">Del</button>
        </div>

        <div class="btn-row">
          <button class="button" id="button" onclick="btn(7)">7</button>
          <button class="button" id="button" onclick="btn(8)">8</button>
          <button class="button" id="button" onclick="btn(9)">9</button>
          <button class="button" id="symbol" onclick="btn('/')">/</button>
        </div>
        <div class="btn-row">
          <button class="button" id="button" onclick="btn(4)">4</button>
          <button class="button" id="button" onclick="btn(5)">5</button>
          <button class="button" id="button" onclick="btn(6)">6</button>
          <button class="button" id="symbol" onclick="btn('x')">x</button>
        </div>
        <div class="btn-row">
          <button class="button" id="button" onclick="btn(1)">1</button>
          <button class="button" id="button" onclick="btn(2)">2</button>
          <button class="button" id="button" onclick="btn(3)">3</button>
          <button class="button" id="symbol" onclick="btn('-')">-</button>
        </div>
        <div class="btn-row">
          <button class="button" id="button" onclick="btn('0')">0</button>
          <button class="button" id="button" onclick="btn('.')">.</button>
          <button class="button" id="button" onclick="btn('00')">00</button>
          <button class="button" id="symbol" onclick="btn('+')">+</button>
        </div>
        <div class="btn-row">
          <button class="button doublespace" id="button" onclick="calculate()">
            =
          </button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
